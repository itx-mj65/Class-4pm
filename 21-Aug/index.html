<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<style>
    table , th , td {
        border: 1px solid black;
        padding: 8px;
        border-collapse: collapse;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td colspan="2" rowspan="">John Doe</td>
                <td>30</td>
                <td>New York</td>

            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
        </tfoot>


    </table>


</body>

</html>
