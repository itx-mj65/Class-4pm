<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    
    <form>
        <label>First Name</label>
        <input type="text" placeholder="Text" value="hello world" disabled> <br>
        <label>First Name</label>
        <fieldset>

            <legend>Personal Information</legend>
            <input type="email" placeholder="Email" required> <br>
            <label>First Name</label>

            <input type="number" placeholder="Number"> <br>
            <input type="tel" placeholder="Tel"> <br>
            <input type="month" placeholder="Month"> <br>
            <input type="time" placeholder="Time"> <br>
            <input type="date" placeholder="Date"> <br>
            <input type="datetime-local" placeholder="Date and Time"> <br>
        </fieldset>
        <input type="week" placeholder="Week"> <br>
        <input type="url" placeholder="URL"> <br>
        <input type="color" placeholder="Color"> <br>
        <input type="checkbox" placeholder="Checkbox">
        <input type="radio" placeholder="Radio">
        <input type="file" placeholder="File">
        <textarea cols="30" rows="20"></textarea>
        <button type="reset">Reset</button>
        <input type="submit">
    </form>

</body>

</html>
